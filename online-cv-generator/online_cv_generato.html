<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online CV Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CV Generator</h1>
    <form id="cvForm">
      <label>Full Name:</label>
      <input type="text" id="name" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Phone:</label>
      <input type="text" id="phone" required />

      <label>Skills (comma separated):</label>
      <input type="text" id="skills" />

      <label>Education:</label>
      <textarea id="education" rows="3"></textarea>

       <label>Projects:</label>
      <textarea id="project" rows="3"></textarea>

      <label>Experience:</label>
      <textarea id="experience" rows="3"></textarea>

      <button type="submit">Generate CV</button>
    </form>

    <div id="cvOutput" class="cv-output"></div>
  </div>

  <script src="cv-script.js"></script>
</body>
</html>
